// Kademlia Protocol messages

service Kademlia {
    rpc Ping(PingReq) returns (PingRepl) {}
    rpc Store(StoreReq) returns(StoreRepl) {}
    rpc Find_Node(FNodeReq) returns(FNodeRepl) {}
    rpc Find_Value(FValueReq) returns(FValueRepl) {}
}

message PingReq {
    required string cookie = 1; // "Magic cookie" used to track this exact ping request
}

message PingRepl {
    required string cookie = 1; // used to match the reply to the request
    required bool alive = 2;
}

message StoreReq {
   required string cookie = 1;
}

message StoreRepl {
   required string cookie = 1;
}

message FNodeReq {
   required string cookie = 1;
}

message FNodeRepl {
    required string cookie = 1;
}

message FValueReq {
   required string cookie = 1;
}

message FValueRepl {
    required string cookie = 1;
}